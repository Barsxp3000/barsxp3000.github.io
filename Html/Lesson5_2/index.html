<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pikaso</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<table class="picture">
		<tr class="row-height-2">
			<td colspan="2" class="white"></td>
			<td colspan="2" class="white"></td>
			<td colspan="2" class="yellow"></td>
		</tr>
		<tr class="row-height-4">
			<td class="white"></td>
			<td colspan="3" rowspan="2" class="red"></td>
			<td colspan="2" class="yellow"></td>
		</tr>
		<tr class="row-height-4">
			<td rowspan="2" class="white"></td>
			<td class="white"></td>
			<td class="white"></td>
		</tr>
		<tr class="row-height-2">
			<td class="black"></td>
			<td class="black"></td>
			<td class="white"></td>
			<td colspan="2" class="white"></td>
		</tr>
		<tr class="row-height-2">
			<td rowspan="3" class="yellow"></td>
			<td class="black"></td>
			<td class="black"></td>
			<td class="white"></td>
			<td colspan="2" rowspan="2" class="blue"></td>
		</tr>
		<tr class="row-height-1">
			<td rowspan="2" colspan="2" class="white"></td>
			<td class="black"></td>
		</tr>
		<tr class="row-height-1">
			<td colspan="3" class="white"></td>
		</tr>
	</table>
</body>

</html>
