<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HT_JS11-12_Slider + Template</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/jquery.slider.js"></script>
        <script src="js/tmpl.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="carousel-arrow-left">
            <span>
                Left</span>
        </div>
        <div class="carousel-hider">
            <ul class="carousel-list">
                <li class="carousel-element"><img src="img/1.png"></li>
                <li class="carousel-element"><img src="img/2.png"></li>
                <li class="carousel-element"><img src="img/3.png"></li>
                <li class="carousel-element"><img src="img/4.png"></li>
                <li class="carousel-element"><img src="img/5.png"></li>
                <li class="carousel-element"><img src="img/6.png"></li>
                <li class="carousel-element"><img src="img/7.png"></li>
                <li class="carousel-element"><img src="img/8.png"></li>
                <li class="carousel-element"><img src="img/9.png"></li>
                <li class="carousel-element"><img src="img/10.png"></li>
                <li class="carousel-element"><img src="img/11.png"></li>
                <li class="carousel-element"><img src="img/12.png"></li>
            </ul>
        </div>
        <div class="carousel-arrow-right">
            <span>Right</span>
        </div>
        <div class="clearfix"></div>

        <div id='page'>
            <script type="text/template" id="myProfile">
                <div class="list">
                    <div class="aboutme">
                        <div class="aboutme">
                            <h2><%= data.myName%></h2>
                            <img class="photo" alt="Barsxp3000" src=<%= data.myPhoto%>>
                        </div>
                        <div class="capter__first">
                            <p><%= data.myEducation%></p>
                        </div>
                        <div class="capter">
                            <p><%= data.capterFe%></p>
                            <ul>
                                <% for(var i = 0; i < data.frontend.length; i++) { %>
                                    <li><%= data.frontend[i]%></li>
                                <% } %>
                            </ul>
                        </div>
                        <div class="capter">
                            <p><%= data.capterPh%></p>
                            <a class="link" href="tel:<%= data.phone%>"><%= data.phone%></a>
                            <p><%= data.capterSk%></p>
                            <a class="link" href="skype:<%= data.skype%>"><%= data.name%></a>
                            <p><%= data.capterFb%></p>
                            <a class="link" href="<%= data.facebook%>" target="_blank"><%= data.name%></a>
                        </div>
                        <div class="capter">
                            <p><%= data.capterFeed%></p>
                            <p><%= data.myFeedback%></p>
                        </div>
                    </div>
                </div>
            </script>
        </body>
    </html>
